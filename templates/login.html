<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cognoscere</title>
    <link rel='stylesheet' href='static/style.css'>
</head>

<body>
    <div class="login-page">
          <h1>Please Log In</h1>
          <div class="form">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification_danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" class="login-form" action="/login">
            <input type="text" name="username" placeholder="username"/>
            <input type="password" name="password" placeholder="password"/>
            <label><input type="checkbox" name="remember">   Remember Me</label>
              <button>Login</button>
                <p class="message">Not registered? <span><a href="{{ url_for('auth.signup') }}" class="form-link">Create an account</a></span></p>
            </form>
          </div>
    </div>
</body>

</html>
