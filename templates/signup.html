<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cognoscere</title>
    <link rel='stylesheet' href='static/style.css'>
</head>

<body>
    <div class="login-page">
          <h1>Please Sign Up</h1>
          <div class="form">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification_danger">
                    {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" class="login-form" action="/signup">
            <input type="text" name="email" placeholder="email"/>
            <input type="text" name="username" placeholder="username"/>
            <input type="password" name="password" placeholder="password"/>
            <input type="text" name="location" placeholder="where do you live?"/>
            <label><input type="checkbox" name="mentor">   Register as a mentor</label>
              <button>Next</button>
                <p class="message">Already registered? <span><a href="{{ url_for('auth.login') }}" class="form-link">Log In</a></span></p>
            </form>
          </div>
    </div>
</body>

</html>
